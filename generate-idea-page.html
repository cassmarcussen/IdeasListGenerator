<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Idea Generator Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="generate-idea.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Random Idea Generator
      </h1>
      <p class="subtitle">
        This is where you will generate a random idea.
      </p>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="generateIdeaButton" onclick=generateIdea()>Generate a random idea!</button>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
