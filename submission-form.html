<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ideas List Submission Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <!--FontAwesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="submission-css.css" rel="stylesheet" type="text/css" />
    <script src="submission-form-script.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Ideas List Submission Form
      </h1>
      <p class="subtitle">
        Submission Form to add an idea to the <strong>Ideas List</strong>
      </p>
      <div class="field">
        <label class="label">Idea Name</label>
        <div class="control">
          <input class="input" id="idea-name" type="text" placeholder="Your idea here" value="">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Submitter</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="submitter-name" type="text" placeholder="Your name here" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
    
      <div class="field">
        <label class="label">Ideas List to add to</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Main Ideas List</option>
              <option>Tattoo Ideas List</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Idea Description</label>
        <div class="control">
          <textarea class="textarea" id="idea-description" placeholder="Describe your idea..." value=""></textarea>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="submitButton" onclick=alertFields()>Submit</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
